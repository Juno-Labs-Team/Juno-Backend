steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/juno-backend', '.']
  
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/juno-backend']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'juno-backend'
    - '--image'
    - 'gcr.io/$PROJECT_ID/juno-backend'
    - '--region'
    - 'us-east4'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--add-cloudsql-instances'
    - '$PROJECT_ID:us-east4:juno-production-db'
    - '--set-env-vars'
    - 'PORT=8080'
    - '--set-env-vars'
    - 'DB_HOST=$PROJECT_ID:us-east4:juno-production-db'
    - '--set-env-vars'
    - 'DB_USER=postgres'
    - '--set-env-vars'
    - 'DB_NAME=juno'
    - '--set-env-vars'
    - 'DB_PORT=5432'
    - '--memory'
    - '512Mi'
    - '--cpu'
    - '1'

images:
- gcr.io/$PROJECT_ID/juno-backend

options:
  logging: CLOUD_LOGGING_ONLY
